          format: uuid
          type: string
        Number:
          description: The number of machines in inventory with indicated machine
            size at the indicated location
          minimum: 0
          type: integer
      required:
      - LocationID
      - Number
      - SizeID
      type: object
    StorageInventory:
      description: An entry describing the amount of storage available to create volumes
        of a specific flavor
      example:
        FlavorID: 046b6c7f-0b8a-43b9-b35d-6489e6daee91
        Capacity: 1
        LocationID: 046b6c7f-0b8a-43b9-b35d-6489e6daee91
        StoragePoolID: 046b6c7f-0b8a-43b9-b35d-6489e6daee91
        VolumeCollectionIDs:
        - 7dc2567a-9756-40b9-ab9f-ba66492fb3f7
        - a6d87f06-c141-4a26-a9df-4803dc446a83
      properties:
        FlavorID:
          description: Unique ID of a volume flavor as listed in the the VolumeFlavors
            array
          format: uuid
          type: string
        LocationID:
          description: Unique ID of a data center location
          format: uuid
          type: string
        Capacity:
          description: Total capacity available (in GiB) to create new volumes of
            the indicated flavor at the indicated location
          format: int64
          type: integer
        StoragePoolID:
          description: Unique ID of the storage pool as listed in the StoragePools
            array
          format: uuid
          type: string
        VolumeCollectionIDs:
          description: IDs of the volume collections for this flavor as listed in
            the Volume collections array
          example:
          - 7dc2567a-9756-40b9-ab9f-ba66492fb3f7
          - a6d87f06-c141-4a26-a9df-4803dc446a83
          items:
            format: uuid
            type: string
          type: array
      required:
      - Capacity
      - FlavorID
      - LocationID
      - StoragePoolID
      type: object
    SSHKeyEntry:
      description: An entry listing an SSH key that is available for use when creating
        HostState
      example:
        ID: 046b6c7f-0b8a-43b9-b35d-6489e6daee91
        Key: |
          'ssh-rsa  Joe@Laptop.local'
        Name: ExampleKey
      properties:
        ID:
          description: Unique ID of the SSH key entry
          format: uuid
          type: string
        Name:
          description: Name or description of the stored SSH key
          example: ExampleKey
          type: string
        Key:
          description: SSH key value
          example: |
            'ssh-rsa  Joe@Laptop.local'
          type: string
      required:
      - ID
      - Key
      - Name
      type: object
    StoragePool:
      description: |
        An entry describing a storage pool.
      example:
        Capacity: 5
        LocationID: 046b6c7f-0b8a-43b9-b35d-6489e6daee91
        ID: 046b6c7f-0b8a-43b9-b35d-6489e6daee91
        Name: Name
      properties:
        ID:
          description: Storage pool unique ID
          format: uuid
          type: string
        Name:
          description: User-visible name for a storage pool
          type: string
        LocationID:
          description: The location ID of the data center where the storage pool exists
          format: uuid
          type: string
        Capacity:
          description: Total capacity available (in GiB) to create new volumes in
            the storage pool
          format: int64
          type: integer
      required:
      - ID
      - Name
      type: object
    VolumeCollection:
      description: Volume collection within a data center location
      example:
        StoragePoolIDs:
        - 7dc2567a-9756-40b9-ab9f-ba66492fb3f7
        - a6d87f06-c141-4a26-a9df-4803dc446a83
        Description: Description
        LocationID: 046b6c7f-0b8a-43b9-b35d-6489e6daee91
        ID: 046b6c7f-0b8a-43b9-b35d-6489e6daee91
        Name: Name
      properties:
        ID:
          description: The ID of the volume collection resource that can be used while
            creating a volume
          format: uuid
          type: string
        Name:
          description: The name of the volume collection resource
          type: string
        LocationID:
          description: The location ID of the data center where the volume collection
            resides
          format: uuid
          type: string
        Description:
          description: The description of the volume collection resource
          type: string
        StoragePoolIDs:
          description: IDs of the storage pools that are valid for this volume collection
            as listed in the Storage Pools array
          example:
          - 7dc2567a-9756-40b9-ab9f-ba66492fb3f7
          - a6d87f06-c141-4a26-a9df-4803dc446a83
          items:
            format: uuid
            type: string
          type: array
      required:
      - Description
      - ID
      - LocationID
      - Name
      type: object
    VolumeState:
      description: Current volume state expressed as a string enum value (new, allocating,
        allocated, visible, deleting, deleted, failed)
      enum:
      - new
      - allocating
      - allocated
      - visible
      - deleting
      - deleted
      - failed
      type: string
    VolumeSubState:
      description: Current update state of volume expressed as a string enum value
        (idle, update-requested, updating)
      enum:
      - idle
      - update-requested
      - updating
      type: string
    VolumeStatus:
      description: Current volume status expressed as a string enum values (ok, error,
        degraded)
      enum:
      - ok
      - error
      - degraded
      type: string
    VaStateEnum:
      description: Current volume attachment state expressed as a string enum value
        (new, exporting, attaching, ready, detaching, unexporting, deleted, failed)
      enum:
      - new
      - exporting
      - attaching
      - ready
      - detaching
      - unexporting
      - deleted
      - failed
      type: string
    VAFSConfig:
      properties:
        StorageID:
          description: Storage identifier for an array or a SDS
          type: string
        UserName:
          description: Storage array or SDS user
          type: string
        Ticket:
          description: SDS token acquired by login into the SDS for a given user.
            This is required by the FUSE client to mount volumes on host.
          type: string
        TicketExpiryTime:
          description: Ticket expiry time to help client to refresh the ticket.
          type: string
      required:
      - StorageID
      - Ticket
      - TicketExpiryTime
      - UserName
      type: object
    ProtocolParameters:
      example:
        ISCSI:
          HostIPAddress: 10.1.2.3
          CHAPSecret: CHAPSecret
          CHAPUserName: CHAPUserName
          InitiatorName: iqn.1234.com.hpe-initiator
      properties:
        Protocol:
          $ref: '#/components/schemas/ProtocolKind'
        ISCSI:
          $ref: '#/components/schemas/ISCSIParameters'
      type: object
    LocationID:
      description: The location ID is the data center location of the resource.  The
        LocationID must be one of those provided by the LocationInfo array returned
        as part of the get /available-resources call.  The locations are typically
        described by country, region, and data center.
      format: uuid
      type: string
    NetworkHostUse:
      description: |
        Indicates whether use of the network is required, default, or optional.  If the  network is required, any new create host request for that location must include this network among the requested networks.  Default and Optional are both optional networks, but imply whether they should show up initially in pre-populated fields in a graphical user interface.
      enum:
      - Required
      - Default
      - Optional
      example: Default
      type: string
    NetworkPurpose:
      description: |
        Indicates the purpose of the network.
      enum:
      - Backup
      - Storage
      - vmKernel
      - vmNSX-T
      - vMotion
      - vCHA
      - vmFT
      - iSCSI-A
      - iSCSI-B
      - Telemetry
      - External
      example: Storage
      type: string
