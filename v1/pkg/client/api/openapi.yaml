    ServiceServerInfo:
      description: Server allocation information for a service type.
      example:
        CoresCapacity: 5
        RAMCapacity: 2.3021358869347655
        RAMAllocated: 7.061401241503109
        AllocatedCount: 1
        ServiceType: BMaaS
        CoresAllocated: 5
      properties:
