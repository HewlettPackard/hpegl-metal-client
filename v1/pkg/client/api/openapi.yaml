          description: Total available CPU cores.
          type: integer
        CoresAllocated:
          description: Total allocated CPU cores.
          type: integer
        RAMCapacity:
          description: Total available memory in GiB.
          format: double
          type: number
        RAMAllocated:
          description: Total allocated memory in GiB.
          format: double
          type: number
      required:
      - AllocatedCount
      - CoresAllocated
      - CoresCapacity
      - RAMAllocated
      - RAMCapacity
      - ServiceType
      type: object
    ServiceStorageInfo:
      description: Storage allocation information for service type.
      example:
        AllocatedCount: 1
        ServiceType: BMaaS
        AllocatedCapacity: 0.5962134
      properties:
        ServiceType:
          description: Service type consuming the resource
          example: BMaaS
          type: string
        AllocatedCount:
          description: Allocated number of volumes.
          type: integer
        AllocatedCapacity:
          description: Total capacity of all allocated volumes in TB for a service
            type.
          format: float
          minimum: 0.0
          type: number
      required:
      - AllocatedCapacity
      - AllocatedCount
      - ServiceType
      type: object
    OSServiceImageOrigin:
      description: |
        Indicates the origin of the OS service image.
      enum:
      - HPE
      - Custom
      example: Custom
      type: string
    DiskPartitions:
      description: Disk partition to be created on the host.
      properties:
        Device:
          description: Indicates the device name of the disk of the form /dev/sdX
            as known by the os e.g. /dev/sda This is the default device that will
            be used to deploy the OS Image to the host. The default value may be overridden
            when creating the host by a UUID/NAA/EUI  logical volume ID (BootDeviceID).
          example: /dev/sda
          type: string
        Description:
          type: string
        StartOffset:
          description: StartOffset is the offset from the start of the disk to the
            first partition,  if zero a default of 1 MiB (2048 sectors) will be used,
            units bytes.
          example: 0
          format: int64
          type: integer
        TableType:
          $ref: '#/components/schemas/PartitionTable'
        Partitions:
          items:
            $ref: '#/components/schemas/Partition'
          type: array
      required:
      - Description
      - Device
      - Partitions
      - StartOffset
      - TableType
      type: object
    FileInfo:
      description: Information about the file associated with the OS service image.
      properties:
        ID:
          description: Unique ID of this FileInfo.
          example: 046b6c7f-0b8a-43b9-b35d-6489e6daee92
          format: uuid
          type: string
        Path:
          description: Depending upon the service approach, this is either the mount-path
            where the file should be placed or  the relative URL where it should be
            served.
          example: image.tgz
          type: string
        FileSize:
          description: Size of the files in bytes.
          example: 934960345
          type: integer
        DownloadTimeout:
          description: Maximum amount of time in seconds to download the Service image.
          example: 32000
          format: int64
          type: integer
        Signature:
          description: The signature (checksum) of the image to download.  This ensure
            the integrity and authenticity of the images downloaded.
          example: 5260deb631d6a9f29bca14043d406bea36d704677dff4cae1a4d48dc568406eb
          type: string
        Algorithm:
          $ref: '#/components/schemas/Algorithm'
        Expand:
          description: Indicates if the file is compressed and should be expanded  using
            the filename suffix in the Path as a guide.
          example: true
          type: boolean
        DisplayURL:
          description: URL of the file that should be returned in REST response or
            used for display purpose. The file is downloaded from this URL only when
            SecureURL is not set.
          example: s3://bmmas-images20210506193558893900000003/images/linux/ubuntu/18.04-20220404/v2-kiwi-ubuntu18.04-15616.04_appliance.x86_64-1.16.4.tar.gz
          type: string
        SecureURL:
          description: URL of the file that should be kept secret.  If this field
            is set, it will be used for accessing the file and DisplayURL will be
            ignored.
          type: string
      required:
      - Algorithm
      - DisplayURL
      - DownloadTimeout
      - Expand
      - FileSize
      - ID
      - Path
      - SecureURL
      - Signature
      type: object
    PassedInfo:
      description: Defines embedded contents to be attached to this OS service image
        if from files.
      properties:
        Contents:
          description: String encoded with file content.
          type: string
        Encoding:
          $ref: '#/components/schemas/Encoding'
        Templating:
          $ref: '#/components/schemas/Templating'
        TemplatingInput:
          $ref: '#/components/schemas/TemplatingInfo'
        Target:
          $ref: '#/components/schemas/Target'
        Path:
          description: File path and name within location.
          example: /etc/cloud/cloud.cfg.d/92_datasource.cfg
          type: string
      required:
      - Contents
      - Encoding
      - Path
      - Target
      - Templating
      - TemplatingInput
      type: object
