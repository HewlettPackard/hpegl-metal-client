get:
  tags:
    - allocation
  summary: Get servers allocation
  description: Returns an array of allocation information for each server instance type used by each PCE service. If siteID is present, the information returned is specific to that site ID. If the allocation data is needed for a specific project, then project header must be present in the request. In other case, the allocation information for the tenant is returned.
  operationId: allocation_getBySite
  parameters:
    - name: siteID
      in: query
      description: site ID
      required: false
      schema:
        type: string
  responses:
    '200':
      description: success
      content:
        application/json:
          schema:
            items:
              $ref: ../components/schemas/Allocation.yaml
            type: array
    '401':
      $ref: ../components/responses/Unauthorized.yaml
    '500':
      $ref: ../components/responses/InternalError.yaml
