summary: Operations on a single volume
get:
  tags:
    - volumes
  summary: Retrieve volume by ID
  description: Returns a single volume with matching ID
  operationId: Volume_getByID
  parameters:
    - name: volumeId
      in: path
      description: ID of volume to return
      required: true
      schema:
        type: string
  responses:
    '200':
      description: success
      content:
        application/json:
          schema:
            $ref: ../components/schemas/Volume.yaml
    '400':
      description: invalid id
    '401':
      description: unauthorized
    '404':
      description: id not found
    '500':
      description: internal error
put:
  tags:
    - volumes
  summary: Update an existing volume.  NOT SUPPORTED!!
  description: ''
  operationId: Volume_update
  parameters:
    - name: volumeId
      in: path
      description: ID of volume to update
      required: true
      schema:
        type: string
  requestBody:
    required: true
    description: Updated volume
    content:
      application/json:
        schema:
          $ref: ../components/schemas/Volume.yaml
  responses:
    '200':
      description: success
      content:
        application/json:
          schema:
            $ref: ../components/schemas/Volume.yaml
    '400':
      description: invalid id
    '401':
      description: unauthorized
    '404':
      description: id not found
    '405':
      description: validation exception
    '500':
      description: internal error
delete:
  tags:
    - volumes
  summary: Delete a volume
  description: Deletes the volume with the matching ID
  operationId: Volume_delete
  parameters:
    - name: volumeId
      in: path
      description: ID of volume to delete
      required: true
      schema:
        type: string
  responses:
    '200':
      description: success
    '400':
      description: invalid id
    '401':
      description: unauthorized
    '404':
      description: id not found
    '500':
      description: internal error
