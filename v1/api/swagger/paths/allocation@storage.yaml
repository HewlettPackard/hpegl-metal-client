get:
  tags:
    - allocation
  summary: Get storage allocation
  description: Returns an array of allocation information for each volume type used by each PCE service. If siteID is present, the information returned is specific to that site ID. If the allocation data is needed for a specific project, then projectID in the request header must be present. In other case, the allocation information for all sites is returned.If the allocation data is needed for a specific project, then projectID in the request header must be present. In other case, the allocation information for all sites is returned.
  operationId: allocation_storage_getBySite
  parameters:
    - name: siteID
      in: query
      description: site ID
      required: false
      schema:
        type: string
  responses:
    '200':
      description: success
      content:
        application/json:
          schema:
            items:
              $ref: ../components/schemas/AllocationStorage.yaml
            type: array
    '401':
      $ref: ../components/responses/Unauthorized.yaml
    '500':
      $ref: ../components/responses/InternalError.yaml
