get:
  tags:
    - projects
  summary: Retrieve a project OS image by ID
  description: >-
    Returns a single project OS Image with matching ID
  operationId: Projects_Images_getByID
  security:
    - BearerAuth: []
      Membership: []
    - BearerAuth: []
  parameters:
    - name: projectId
      in: path
      description: ID of project
      required: true
      schema:
        type: string
    - name: imageId
      in: path
      description: ID of OS image to retrieve
      required: true
      schema:
        type: string
  responses:
    '200':
      description: success
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: ../components/schemas/OSServiceImage.yaml
    '401':
      $ref: ../components/responses/Unauthorized.yaml
    '500':
      $ref: ../components/responses/InternalError.yaml