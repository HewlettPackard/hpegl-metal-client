get:
  tags:
    - projects-info
  summary: >-
    List of all projects info within an organization or cluster for which user
    is authorized.
  description: >-
    Returns an object with info on projects that have been created. This
    includes information on machine sizes and volumes flavors used by the
    projects. If GreenLake IAM issued token is used for authentication, then it
    is required to pass either 'Space' or 'spaceid' header. When both are set,
    'Space' header is ignored.
  operationId: ProjectsInfo_list
  security:
    - BearerAuth: []
      Membership: []
    - BearerAuth: []

  parameters:
    - $ref: ../components/parameters/Space.yaml
    - $ref: ../components/parameters/SpaceID.yaml
  responses:
    '200':
      description: success
      content:
        application/json:
          schema:
            type: object
            $ref: ../components/schemas/ProjectsInfo.yaml
    '401':
      description: unauthorized
    '500':
      description: internal error
