summary: Operations on a single network
get:
  tags:
    - networks
  summary: Retrieve network by ID
  description: Returns a single network with matching ID
  operationId: Network_getByID
  parameters:
    - name: networkId
      in: path
      description: ID of network to return
      required: true
      schema:
        type: string
  responses:
    '200':
      description: success
      content:
        application/json:
          schema:
            $ref: ../components/schemas/Network.yaml
    '400':
      description: invalid id
    '401':
      description: unauthorized
    '404':
      description: id not found
    '500':
      description: internal error
put:
  tags:
    - networks
  summary: Update an existing network.  NOT YET SUPPORTED
  description: ''
  operationId: Network_update
  parameters:
    - name: networkId
      in: path
      description: ID of network to update
      required: true
      schema:
        type: string
  requestBody:
    required: true
    description: Updated network
    content:
      application/json:
        schema:
          $ref: ../components/schemas/Network.yaml
  responses:
    '200':
      description: success
      content:
        application/json:
          schema:
            $ref: ../components/schemas/Network.yaml
    '400':
      description: invalid id
    '401':
      description: unauthorized
    '404':
      description: id not found
    '405':
      description: validation exception
    '500':
      description: internal error
delete:
  tags:
    - networks
  summary: Delete a network
  description: Deletes the network with the matching ID
  operationId: Network_delete
  parameters:
    - name: networkId
      in: path
      description: ID of network to delete
      required: true
      schema:
        type: string
  responses:
    '200':
      description: success
    '400':
      description: invalid id
    '401':
      description: unauthorized
    '404':
      description: id not found
    '500':
      description: internal error
