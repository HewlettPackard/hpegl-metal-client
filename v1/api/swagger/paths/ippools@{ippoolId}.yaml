summary: Operations on a single IP pool
get:
  tags:
    - ippools
  summary: Retrieve IP pool by ID
  description: Returns a single ip pool with matching ID
  operationId: IPPool_getByID
  parameters:
    - name: ippoolId
      in: path
      description: ID of IP pool to return
      required: true
      schema:
        type: string
  responses:
    '200':
      description: success
      content:
        application/json:
          schema:
            $ref: ../components/schemas/IPPool.yaml
    '400':
      description: invalid id
    '401':
      description: unauthorized
    '404':
      description: id not found
    '500':
      description: internal error
put:
  tags:
    - ippools
  summary: Update IP pool by ID
  description: Update a single ip pool with matching ID
  operationId: IPPool_update
  parameters:
    - name: ippoolId
      in: path
      description: ID of IP pool to update
      required: true
      schema:
        type: string
  requestBody:
    required: true
    description: Update IPPool
    content:
      application/json:
        schema:
          $ref: ../components/schemas/IPPoolUpdate.yaml
  responses:
    '200':
      description: success
      content:
        application/json:
          schema:
            $ref: ../components/schemas/IPPool.yaml
    '400':
      description: invalid id
    '401':
      description: unauthorized
    '404':
      description: id not found
    '500':
      description: internal error
