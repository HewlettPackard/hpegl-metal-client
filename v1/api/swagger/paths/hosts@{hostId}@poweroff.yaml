summary: Power off a specific host
post:
  tags:
    - hosts
  summary: Power off Host by ID
  description: >-
    Powers off a single Host with matching ID.
    If GreenLake Platform IAM issued token is used for authentication, then it is required to pass 
    'X-Role' and 'X-Workspaceid' headers.
  operationId: powerOff
  parameters:
    - name: hostId
      in: path
      description: ID of Host to power off
      required: true
      schema:
        type: string
    - $ref: ../components/parameters/Role.yaml
    - $ref: ../components/parameters/WorkspaceID.yaml
  responses:
    '200':
      description: success
      content:
        application/json:
          schema:
            $ref: ../components/schemas/Host.yaml
    '400':
      $ref: ../components/responses/InvalidContent.yaml
    '401':
      $ref: ../components/responses/Unauthorized.yaml
    '404':
      $ref: ../components/responses/NotFound.yaml
    '500':
      $ref: ../components/responses/InternalError.yaml
