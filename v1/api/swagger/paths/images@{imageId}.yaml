get:
  tags:
    - images
  summary: Retrieve an OS image its ID
  description: >-
    Returns a single Os Image object with its matching ID.
  operationId: Image_getByID
  parameters:
    - name: imageId
      in: path
      description: ID of OS image to return
      required: true
      schema:
        type: string
  responses:
    '200':
      description: success
      content:
        application/json:
          schema:
            $ref: ../components/schemas/OSServiceImage.yaml
    '400':
      $ref: ../components/responses/InvalidContent.yaml
    '401':
      $ref: ../components/responses/Unauthorized.yaml
    '404':
      $ref: ../components/responses/NotFound.yaml
    '500':
      $ref: ../components/responses/InternalError.yaml
post:
  tags:
    - images
  summary: Update an OS image by its ID
  description: >-
    Updates an OS Image with a matching ID.
    Note that Hoster or BMaaS Access Owner role is required for this operation.
  operationId: Image_update
  security:
    - BearerAuth: []
      Membership: []
    - BearerAuth: []
  parameters:
    - name: imageId
      in: path
      description: ID of OS image to update
      required: true
      schema:
        type: string
  requestBody:
    required: true
    description: Yaml file describing the OS service image.
    content:
      multipart/form-data:
        schema:
          $ref: ../components/schemas/MultiPartFile.yaml
  responses:
    '200':
      description: success
      content:
        application/json:
          schema:
            $ref: ../components/schemas/OSServiceImage.yaml
    '400':
      $ref: ../components/responses/InvalidContent.yaml
    '401':
      $ref: ../components/responses/Unauthorized.yaml
    '404':
      $ref: ../components/responses/NotFound.yaml
    '405':
      $ref: ../components/responses/InvalidInput.yaml
    '409':
      $ref: ../components/responses/Conflict.yaml
    '500':
      $ref: ../components/responses/InternalError.yaml
delete:
  tags:
    - images
  summary: Delete an OS image
  description: >-
    Deletes the OS image with the matching ID.
    Note that Hoster or BMaaS Access Owner role is required for this operation.
  operationId: Image_delete
  security:
    - BearerAuth: []
      Membership: []
    - BearerAuth: []
  parameters:
    - name: imageId
      in: path
      description: ID of OS image to delete
      required: true
      schema:
        type: string
  responses:
    '200':
      description: success
    '400':
      $ref: ../components/responses/InvalidContent.yaml
    '401':
      $ref: ../components/responses/Unauthorized.yaml
    '404':
      $ref: ../components/responses/NotFound.yaml
    '500':
      $ref: ../components/responses/InternalError.yaml
