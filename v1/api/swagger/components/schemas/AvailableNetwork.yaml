type: object
description: Entry of a network available within a data center location
required: 
  - ID
  - Name
  - LocationID
  - Description
  - HostUse
  - Purpose
  - IPPoolID
  - VLAN
  - VNI
properties:
  ID:
    type: string
    format: uuid
    description: ID of the network
  Name:
    type: string
    example: Private
    description: The name of the network
  LocationID:
    $ref: ./LocationID.yaml
  Description:
    type: string
    example: Private network for intra-cluster communication
  HostUse:
    $ref: ./NetworkHostUse.yaml
  Purpose:
    $ref: ./NetworkPurpose.yaml
  IPPoolID:
    type: string
  VLAN:
    type: integer
    description: VLAN ID of the network
    example: 200
  VNI:
    type: integer
    description: VNI ID of the network
    example: 15006
