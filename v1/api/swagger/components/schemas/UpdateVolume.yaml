allOf:
  - $ref: ./UpdateResourceBase.yaml
  - type: object
    required: 
      - Capacity
      - Labels
      - UserLabels
    properties:
      Capacity:
        type: integer
        format: int64
        example: 10485760
        minimum: 0
        description: The size of the volume in KiB
      Labels:
        type: object
        additionalProperties:
          type: string
        description: >-
          The map of service specified label name to label value for this host.

          Setting this field is restricted by role.

          At minimum, this field should be set to the values specified during create.
        example:
          serviceType: BMaaS
      UserLabels:
        type: object
        additionalProperties:
          type: string
        description: >-
          The map of user specified label name to label value for this host.

          At minimum, this field should be set to the values specified during create.
        example:
          region: us-west-2
