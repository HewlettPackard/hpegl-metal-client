allOf:
  - $ref: ./UpdateResourceBase.yaml
  - type: object
    required: 
      - Capacity
      - Labels
    properties:
      Capacity:
        type: integer
        format: int64
        example: 10485760
        minimum: 0
        description: The size of the volume in KiB
      Labels:
        type: object
        additionalProperties:
          type: string
        description: >-
          The map of service/user specified label name to label value for this volume.

          Setting this field is restricted by role.

          At minimum, this field should be set to the values specified during create.
        example:
          serviceType: BMaaS
          region: us-west-2
