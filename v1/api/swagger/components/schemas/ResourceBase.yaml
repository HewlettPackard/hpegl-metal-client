type: object
properties:
  ID:
    type: string
    format: uuid
    description: Unique ID for the resource instance as generated by the Metal service
  ETag:
    type: string
    format: uuid
    description: >-
      Used to determine whether the DB entry has changed since it was last
      read.  should be returned unchanged on any update operation.
  Name:
    type: string
    example: My Object Name
    description: Common name for the resource instance. Must be 128 or fewer printable characters
  Created:
    type: string
    format: date-time
    example: 2019-06-27T22:59:01.661Z
    description: Time when the resource was created in the database
  Modified:
    type: string
    format: date-time
    example: 2020-02-27T18:28:02.863Z
    description: Time when the resource was last modified in the database
