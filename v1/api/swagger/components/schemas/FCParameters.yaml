type: object
required:
  - HostIPAddress
  - InitiatorName
properties:
  HostIPAddress:
    type: string
    description: The IP address of the host in dotted notation.
    example: 10.1.2.3
  InitiatorName:
    type: string
    description: >-
      FC Initiator name.
    example: 51:40:2e:c0:17:32:9a:e8