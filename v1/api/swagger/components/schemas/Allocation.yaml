type: object
description: allocation of servers or storage for each PCE service.
properties:
  ResourceType:
    type: string
    description: Type of the resource the allocation information is listed for. e.g. Server 
  Total:
    type: integer
    description: Total is total number of servers.
  InstanceFamily:
    type: string
    description: Instance type family name.
    example: Compute Optimized, General Purpose
  InstanceType:
    type: string
    description: Server instance type
    example: C2i, M2ie
  Available:
    type: integer
    minimum: 0
    description: Available number of servers.
  AllocationInfo:
    type: array
    description: Array listing the allocation information for each service type
    items:
      $ref: ./AllocationInfo.yaml
