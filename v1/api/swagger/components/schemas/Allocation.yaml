type: object
description: allocation of servers or storage for each PCE service.
properties:
  ResourceType:
    type: string
    description: Type of the resource the allocation information is listed. It is either Server or Volume
  Total:
    type: integer
    description: If the resource type is Server, Total is total number of servers.  If the resource type is Volume, Total  is the total storage capacity in TB
  InstanceFamily:
    type: string
    description: Instance type family name.
    example: Compute Optimized, General Purpose
  InstanceType:
    type: string
    description: Server instance type or volume type
    example: C2i, M2ie for servers. SBP for volume
  Available:
    type: integer
    minimum: 0
    description: If the resource type is Servers, it is available number of servers.  If resource type is volume, it is available storage space in TB
  AllocationInfo:
    type: array
    description: Array listing the allocation information for each service type
    items:
      $ref: ./AllocationInfo.yaml
