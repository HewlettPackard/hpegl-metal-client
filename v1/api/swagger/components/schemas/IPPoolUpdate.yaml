allOf:
  - $ref: ./ResourceBase.yaml
  - type: object
    properties:
      Description:
        type: string
        description: Description for the IP pool
      DefaultRoute:
        type: string
        example: 10.128.0.1
        description: Default route for the IP pool
      DNS:
        type: array
        items:
          type: string
          example: 8.8.8.8
        description: List of DNS servers for the IP pool
      Proxy:
        type: string
        example: 15.10.0.1
        description: >-
          Optional web-proxy for external internet access should the pool
          actually be behind a firewall
      NoProxy:
        type: string
        example: 15.10.0.1
        description: Addresses or CIDRs for which proxy requests are not made
      NTP:
        type: array
        items:
          type: string
          example: 15.0.0.1
        description: List of NTP servers for the IP pool
