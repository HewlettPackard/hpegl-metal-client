type: object
required:
  - Name
  - FlavorID
  - Capacity
  - LocationID
properties:
  Name:
    type: string
    example: NewVolumeName
  Description:
    type: string
    example: Description of New Volume
  FlavorID:
    type: string
    format: uuid
    description: >-
      Adds a new volume to the project.  This object requires the LocationID and
      is used when a new volume is created independently from the host creation
      therefore requiring a specified location.
  Capacity:
    type: integer
    format: int64
    example: 10
    minimum: 0
    description: The size of the volume in GiB
  Shareable:
    type: boolean
    description: Indicates if the volume can be attached to multiple hosts
  LocationID:
    type: string
    format: uuid
    description: >-
      The location of the volume (and the storage array) LocationID is one of
      those listed by the LocationInfo array returned as part of the get
      /available-resources call. Any volumes must be in the same location as
      their attached Host.
  Labels:
    type: object
    additionalProperties:
      type: string
    description: >-
      The map of service specified label name to label value for this volume.
      
      Setting this field is restricted by role.
    example:
      serviceType: BMaaS
  UserLabels:
    type: object
    additionalProperties:
      type: string
    description: The map of user specified label name to label value for this volume.
    example:
      region: us-west-2
