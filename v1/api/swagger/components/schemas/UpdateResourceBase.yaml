type: object
required:
  - ID
  - ETag
  - Name
properties:
  ID:
    type: string
    format: uuid
    description: Unique ID for the resource instance as generated by the Metal service
  ETag:
    type: string
    format: uuid
    description: >-
      Used to determine whether the DB entry has changed since it was last
      read. This value is updated each time the resource is updated. 
      Client must send this value unchanged for any update operation.
  Name:
    type: string
    example: My Object Name
    description: Common name for the resource instance. Must be 128 or fewer printable characters
    