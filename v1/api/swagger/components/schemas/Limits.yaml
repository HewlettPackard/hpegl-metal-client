type: object
properties:
  Hosts:
    type: integer
    description: Maximum number of hosts to allow
    minimum: 0
  Volumes:
    type: integer
    description: Maximum number of volumes to allow
    minimum: 0
  VolumeCapacity:
    type: integer
    format: int64
    description: Maximum capacity to allow in TiB
    minimum: 0
  PrivateNetworks:
    type: integer
    description: Maximum number of private networks to allow
    minimum: 0
  InstanceTypes:
    type: object
    additionalProperties:
      type: integer
    description: Map of instance type ID to maximum number of instance types to allow
    example:
      046b6c7f-0b8a-43b9-b35d-6489e6daee90: 1
