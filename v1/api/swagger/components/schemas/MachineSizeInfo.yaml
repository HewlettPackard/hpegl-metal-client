type: object
required: 
  - Name
  - ProjectsUsed
  - OtherUsed
  - Available
  - ID
  - Restricted
properties:
  Name:
    type: string
  ProjectsUsed:
    type: integer
  OtherUsed:
    type: integer
  Available:
    type: integer
  ID:
    type: string
    format: uuid
  Restricted:
    type: boolean
    description: >
      True if the usage of this machine size is restricted 
      to selected projects, false if the machine size is available to anyone.
