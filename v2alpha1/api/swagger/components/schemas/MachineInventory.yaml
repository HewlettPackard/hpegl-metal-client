type: object
description: >-
  An entry describing the number of machines of a particular instance type at a
  specific location
properties:
  locationID:
    type: string
    format: uuid
    description: Unique ID of the data center location
  instanceTypeID:
    type: string
    format: uuid
    description: ID of a machine instance type as listed in the 'instanceTypes' array
  number:
    type: integer
    minimum: 0
    description: >-
      The number of machines in inventory with indicated instance type at the
      indicated location
