type: object
description: >
  Description of a specific volume flavor offering.  A volume flavor will
  typically refer to a specific level of performance and durability as defined
  in the Details
properties:
  id:
    type: string
    format: uuid
    description: Volume flavor unique ID
  name:
    type: string
    example: HighPerfFlash
    description: Typical user-visible name for a volume flavor
  details:
    $ref: ./FlavorDesc.yaml
