type: object
properties:
  name:
    type: string
  projectsUsed:
    type: integer
  otherUsed:
    type: integer
  available:
    type: integer
  id:
    type: string
    format: uuid
  restricted:
    type: boolean
    description: >
      True if the usage of this machine size is restricted 
      to selected projects, false if the machine size is available to anyone.
