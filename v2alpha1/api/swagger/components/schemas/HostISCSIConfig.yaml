type: object
nullable: true
required:
  - initiatorName
properties:
  initiatorName:
    type: string
    description: >
      Fully qualified iSCSI intiator name of this host. This is generated when a
      host is created and the information is pushed to the new host
  chapSecret:
    type: string
    description: >
      CHAP secret as generated by the system when attaching a volume.   Visible
      in VolumeAttachment object.
  chapUser:
    type: string
    description: >
      CHAP user as generated by the system when attaching a volume.   Visible in
      VolumeAttachment object.
  iscsiDiscoveryAddress:
    type: string
