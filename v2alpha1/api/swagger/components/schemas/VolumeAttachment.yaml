allOf:
  - $ref: ./ResourceBase.yaml
  - type: object
    properties:
      volumeID:
        type: string
        format: uuid
        description: Unique ID of the volume attached to the host
      hostID:
        type: string
        format: uuid
        description: Unique ID of the host connected to the volume
      hostIPAddress:
        type: string
        format: ipv4
        description: >-
          Host IP address for the network connection that connects to the
          storage array
      iqn:
        type: string
        description: >-
          Full initiator name used for identification during iSCSI login
        example: iqn.yyyy-mm.naming-authority:unique name
      chapSecret:
        type: string
        description: >-
          Challenge Authentication Protocol secret to be shared between array and initiator.
      chapUserName:
        type: string
        description: CHAP username to use for CHAP authentication
      lun:
        type: integer
        description: Logical Unit Number to be assigned to the volume on export
      volumeTargetIQN:
        type: string
        example: iqn.yyyy-mm.naming-authority:unique name
        description: >-
          'volumeTargetIQN' is the iQN for the volume, assigned by the array
          corresponding to the volume
      volumeTargetIPAddress:
        type: string
        format: ipv4
        description: volumeTargetIPAddress is the IPV4 address of the iSCSI volume export
      state:
        $ref: ./VaStateEnum.yaml
      fsConfig:
        description: File share specific configuration parameters 
        nullable: true
        allOf:
        - $ref: ./VAFSConfig.yaml

