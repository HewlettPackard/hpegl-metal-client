type: object
required:
  - VolumeID
  - Protocol
properties:
  Name:
    type: string
    example: My Object Name
    description: Name for the volume attachment. Must be 128 or fewer printable characters
  VolumeID:
    type: string
    format: uuid
    description: Unique ID of the volume attached to the host
  Protocol:
    $ref: ./ProtocolParameters.yaml
