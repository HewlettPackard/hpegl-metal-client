type: object
properties:
  id:
    type: string
  name:
    type: string
  description:
    type: string
  numHosts:
    type: integer
  numVolumes:
    type: integer
  totalStorageGB:
    type: integer
  status:
    type: string
    enum:
      - Enable
      - Disable
  numNetworks:
    type: integer
    description: Number of project networks
  summaryStatus:
    $ref: ./HealthStatus.yaml
    description: Project health status
  locations:
    type: array
    items:
      $ref: ./LocationInfo.yaml   
    description: Locations where project resources exist