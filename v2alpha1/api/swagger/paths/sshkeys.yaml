get:
  tags:
    - sshkeys
  summary: List all sshkeys in compute group
  description: >-
    Returns a cursor-based paginated response of SSHKey objects defined within the compute group.
  operationId: SSHKeys_list
  parameters:
    - $ref: ../components/parameters/Limit.yaml
    - $ref: ../components/parameters/Next.yaml
  responses:
    '200':
      description: success
      content:
        application/json:
          schema:
            type: object
            properties:
              items:
                type: array
                items:
                  $ref: ../components/schemas/SSHKey.yaml
                  description: List of SSH keys
              count:
                type: integer
                description: Number of returned SSH keys
                example: 20
              next: 
                type: string
                nullable: true
                description: Cursor for the next page of SSH keys
                example: MjAyMi0wOS0yMlQxNjozODoyNy43MTFaLDY0MmI2Yzk2LTVkOTctNGE5NC1iMmUyLTY0MWRlMzFjOTkyZQ==
    '400':
      $ref: ../components/responses/InvalidContent.yaml
    '401':
      $ref: ../components/responses/Unauthorized.yaml
    '500':
      $ref: ../components/responses/InternalError.yaml
post:
  tags:
    - sshkeys
  summary: Add a new SSH Key
  description: Adds a new SSH Key that can be referenced when creating a Host
  operationId: SSHKey_add
  requestBody:
    required: true
    description: SSH Key that is to be added to the compute group
    content:
      application/json:
        schema:
          $ref: ../components/schemas/NewSSHKey.yaml
  responses:
    '201':
      description: created
      content:
        application/json:
          schema:
            $ref: ../components/schemas/SSHKey.yaml
    '400':
      $ref: ../components/responses/InvalidContent.yaml
    '401':
      $ref: ../components/responses/Unauthorized.yaml
    '405':
      $ref: ../components/responses/InvalidInput.yaml
    '500':
      $ref: ../components/responses/InternalError.yaml
