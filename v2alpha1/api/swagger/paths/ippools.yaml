get:
  tags:
    - ippools
  summary: List all ip pools in compute group
  description: Returns an array of all ip pool objects defined within the compute group.
  operationId: IPPool_list
  responses:
    '200':
      description: success
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: ../components/schemas/IPPool.yaml
    '401':
      $ref: ../components/responses/Unauthorized.yaml
    '500':
      $ref: ../components/responses/InternalError.yaml
