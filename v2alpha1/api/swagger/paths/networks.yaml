get:
  tags:
    - networks
  summary: List all networks in compute group
  description: Returns a cursor-based paginated response of network objects defined within the compute group.
  operationId: Networks_list
  responses:
    '200':
      description: success
      content:
        application/json:
          schema:
            type: object
            properties:
              items:
                type: array
                items:
                  $ref: ../components/schemas/Network.yaml
                  description: List of returned networks
              count:
                type: integer
                description: Number of returned networks
                example: 20
              next: 
                type: string
                x-nullable: true
                description: Cursor for the next page of networks
                example: MjAyMi0wOS0yMlQxNjozODoyNy43MTFaLDY0MmI2Yzk2LTVkOTctNGE5NC1iMmUyLTY0MWRlMzFjOTkyZQ==
    '400':
      $ref: ../components/responses/InvalidContent.yaml
    '401':
      $ref: ../components/responses/Unauthorized.yaml
    '500':
      $ref: ../components/responses/InternalError.yaml
post:
  tags:
    - networks
  summary: Add a new network
  description: Adds a new network that can be referenced when creating a Host
  operationId: Network_add
  requestBody:
    required: true
    description: Network that is to be added to the compute group
    content:
      application/json:
        schema:
          $ref: ../components/schemas/NewNetwork.yaml
  responses:
    '201':
      description: created
      content:
        application/json:
          schema:
            $ref: ../components/schemas/Network.yaml
    '400':
      $ref: ../components/responses/InvalidContent.yaml
    '401':
      $ref: ../components/responses/Unauthorized.yaml
    '405':
      $ref: ../components/responses/InvalidInput.yaml
    '500':
      $ref: ../components/responses/InternalError.yaml
