get:
  tags:
    - computegroups-info
  summary: >-
    List of all compute groups info within an organization or cluster for which user
    is authorized.
  description: >-
    Returns an object with information on compute groups, instance types, and volume flavors. 
    The 'computeGroups' list includes compute groups authorized for a user, and the 'instanceTypes' and 
    'volumeFlavors' list include only those instance types and volume flavors permitted for compute groups.


    When GreenLake IAM issued token is used for authentication, it is required to 
    pass either 'Space' or 'spaceid' header. When both are set, 'Space' header is ignored.
  operationId: ComputeGroupsInfo_list
  security:
    - BearerAuth: []
      Membership: []
    - BearerAuth: []

  parameters:
    - $ref: ../components/parameters/Space.yaml
    - $ref: ../components/parameters/SpaceID.yaml
    - $ref: ../components/parameters/SiteID.yaml    
  responses:
    '200':
      description: success
      content:
        application/json:
          schema:
            type: object
            $ref: ../components/schemas/ComputeGroupsInfo.yaml
    '401':
      $ref: ../components/responses/Unauthorized.yaml
    '500':
      $ref: ../components/responses/InternalError.yaml
